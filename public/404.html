<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniTrade - Redirecting</title>
    <link rel="icon" href="./placeholder.svg" type="image/svg+xml" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #131722;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #aaa;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
            background-color: #1A1A1A;
            border-radius: 8px;
            padding: 10px;
        }
        .redirect-button {
            background-color: #6366F1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .redirect-button:hover {
            background-color: #4F46E5;
        }
    </style>
</head>
<body>
    <img src="./placeholder.svg" alt="OmniTrade Logo" class="logo">
    <h1>OmniTrade Terminal</h1>
    <p>Redirecting to the main page...</p>
    <button class="redirect-button" onclick="redirectToHome()">Go to Home Page</button>

    <script>
        function redirectToHome() {
            // Get the base URL without the path
            const baseUrl = window.location.origin;
            // Redirect to the base path of the GitHub Pages site
            window.location.href = baseUrl + '/omnitrade-terminal/';
        }
        
        // Auto-redirect after 3 seconds
        setTimeout(redirectToHome, 3000);
    </script>
</body>
</html>

    <!-- Inline mock data script to avoid external file dependencies -->
    <script>
      /**
       * Comprehensive Mock Data Script for GitHub Pages
       *
       * This script combines the functionality of multiple mock data scripts:
       * - ensure-mock-data.js
       * - exchange-adapter-mock.js
       * - binance-testnet-mock.js
       * - fix-mock-mode.js
       * - fix-connection-errors.js
       * - fix-portfolio-errors.js
       */

      console.log('Initializing comprehensive mock data for GitHub Pages...');

      // Check if we're on GitHub Pages
      const isGitHubPages = window.location.hostname.includes('github.io') ||
                           window.location.pathname.includes('/omnitrade-terminal/');

      if (isGitHubPages) {
        console.log('GitHub Pages detected - enabling mock mode');

        // 1. Set environment variables in localStorage
        localStorage.setItem('VITE_USE_MOCK_API', 'true');
        localStorage.setItem('VITE_DISABLE_BACKEND_FEATURES', 'true');

        // 2. Enable mock user
        localStorage.setItem('useMockUser', 'true');

        // 3. Set feature flags
        const FEATURE_FLAGS_STORAGE_KEY = 'omnitrade_feature_flags';
        const featureFlags = {
          useMockData: true,
          useRealMarketData: false,
          connectionMode: 'mock',
          enableDemoAccount: true,
          enableDebugTools: true,
          showPerformanceMetrics: false,
          disableCoinGeckoApi: true
        };
        localStorage.setItem(FEATURE_FLAGS_STORAGE_KEY, JSON.stringify(featureFlags));

        // 4. Create mock portfolio data
        const mockPortfolioData = {
          totalUsdValue: 50000,
          assets: [
            {
              asset: 'BTC',
              free: '0.5',
              locked: '0',
              total: '0.5',
              usdValue: 30000,
              exchangeId: 'sandbox'
            },
            {
              asset: 'ETH',
              free: '5',
              locked: '0',
              total: '5',
              usdValue: 15000,
              exchangeId: 'sandbox'
            },
            {
              asset: 'SOL',
              free: '50',
              locked: '0',
              total: '50',
              usdValue: 5000,
              exchangeId: 'sandbox'
            },
            {
              asset: 'USDT',
              free: '10000',
              locked: '0',
              total: '10000',
              usdValue: 10000,
              exchangeId: 'sandbox'
            }
          ],
          lastUpdated: new Date().toISOString()
        };

        // 5. Store mock portfolio data in localStorage
        localStorage.setItem('mockPortfolioData', JSON.stringify(mockPortfolioData));

        // 6. Store a reference to the original fetch function
        const originalFetch = window.fetch;

        // 7. Override the fetch function to intercept API requests
        window.fetch = async function(input, init) {
          const url = typeof input === 'string'
            ? input
            : input instanceof URL
              ? input.toString()
              : input.url;

          console.log(`[Mock] Intercepted fetch request: ${url}`);

          // Check if this is an API request
          if (url.includes('/api/')) {
            // Specific portfolio request with exchange_id=sandbox
            if (url.includes('/api/portfolio?exchange_id=sandbox')) {
              console.log('[Mock] Intercepting specific sandbox portfolio request');

              // Create sandbox-specific portfolio data
              const sandboxPortfolio = {
                totalUsdValue: 50000,
                assets: [
                  {
                    asset: 'BTC',
                    free: '0.5',
                    locked: '0',
                    total: '0.5',
                    usdValue: 30000,
                    exchangeId: 'sandbox'
                  },
                  {
                    asset: 'ETH',
                    free: '5',
                    locked: '0',
                    total: '5',
                    usdValue: 15000,
                    exchangeId: 'sandbox'
                  },
                  {
                    asset: 'USDT',
                    free: '10000',
                    locked: '0',
                    total: '10000',
                    usdValue: 10000,
                    exchangeId: 'sandbox'
                  }
                ],
                lastUpdated: new Date().toISOString()
              };

              return new Response(JSON.stringify(sandboxPortfolio), {
                status: 200,
                headers: { 'Content-Type': 'application/json' }
              });
            }

            // Other portfolio requests
            else if (url.includes('/portfolio')) {
              console.log('[Mock] Returning mock portfolio data');

              // Check if there's an exchange_id parameter
              const exchangeId = url.includes('exchange_id=')
                ? new URL(url, window.location.origin).searchParams.get('exchange_id')
                : null;

              console.log(`[Mock] Portfolio request for exchange: ${exchangeId || 'all'}`);

              // If there's a specific exchange_id, filter the assets
              if (exchangeId && exchangeId !== 'all') {
                // Create a copy of the mock data with only assets for this exchange
                const filteredData = {
                  ...mockPortfolioData,
                  assets: mockPortfolioData.assets.map(asset => ({
                    ...asset,
                    exchangeId: exchangeId // Set the exchangeId to match the request
                  }))
                };

                return new Response(JSON.stringify(filteredData), {
                  status: 200,
                  headers: { 'Content-Type': 'application/json' }
                });
              }

              // Return the full mock portfolio data for 'all' exchanges
              return new Response(JSON.stringify(mockPortfolioData), {
                status: 200,
                headers: { 'Content-Type': 'application/json' }
              });
            }

            // Binance Testnet requests
            if (url.includes('/proxy/binance-testnet') || url.includes('testnet.binance.vision')) {
              console.log('[Mock] Returning mock Binance Testnet data');
              return new Response(JSON.stringify({
                success: true,
                message: 'Mock Binance Testnet response',
                data: {}
              }), {
                status: 200,
                headers: { 'Content-Type': 'application/json' }
              });
            }

            // For any other API request, return a generic success response
            console.log('[Mock] Returning generic success response for API request');
            return new Response(JSON.stringify({
              success: true,
              message: 'Mock data response for showcase mode',
              data: {}
            }), {
              status: 200,
              headers: { 'Content-Type': 'application/json' }
            });
          }

          // For non-API requests, use the original fetch
          try {
            return await originalFetch(input, init);
          } catch (error) {
            console.error(`[Mock] Error in original fetch: ${error.message}`);

            // If the request fails and it's a resource, return a mock response
            return new Response(JSON.stringify({
              success: false,
              message: 'Resource not available in showcase mode',
              error: error.message
            }), {
              status: 200,
              headers: { 'Content-Type': 'application/json' }
            });
          }
        };

        console.log('Mock data configuration complete for GitHub Pages');
      } else {
        console.log('Not on GitHub Pages - skipping mock data setup');
      }
    </script>

    <!-- Script loading with fallback -->
    <script>
      // Function to load the main script
      function loadMainScript() {
        // Create a script element
        const script = document.createElement('script');
        script.type = 'module';

        // In development mode, Vite serves the entry point at /src/main.tsx
        // In production, it's at /assets/main.js
        const isDev = window.location.hostname === 'localhost' ||
                      window.location.hostname === '127.0.0.1';

        if (isDev) {
          // Development mode - let Vite handle the imports
          script.src = '/src/main.tsx';
        } else {
          // Production mode - use built assets
          script.src = './assets/main.js';
        }

        // Add error handling
        script.onerror = function() {
          console.warn('Failed to load main script, trying fallback...');

          // Try alternative paths
          const fallbackScript = document.createElement('script');
          fallbackScript.type = 'module';

          if (isDev) {
            fallbackScript.src = '/main.tsx';
          } else {
            fallbackScript.src = './assets/index.js';
          }

          fallbackScript.onerror = function() {
            console.error('Failed to load any script. Showing error message.');
            const rootEl = document.getElementById('root');
            if (rootEl) {
              rootEl.innerHTML = '<div style="padding: 20px; text-align: center;"><h1>Failed to load application</h1><p>Please check the browser console for errors.</p><p><a href="https://github.com/ArtCenter1/omnitrade-terminal">View on GitHub</a></p></div>';
            }
          };

          document.body.appendChild(fallbackScript);
        };

        // Add the script to the document
        document.body.appendChild(script);
      }

      // Load the script when the page is ready
      window.addEventListener('DOMContentLoaded', loadMainScript);
    </script>

    <!-- GitHub Pages redirect script for SPA routing -->
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <!-- Fix mock mode to prevent backend connection errors -->
    <script>
      // Check if we're on GitHub Pages or if mock mode is enabled
      const isGitHubPages = window.location.hostname.includes('github.io');

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <!-- Script loading with fallback -->
    <script>
      // Function to load the main script
      function loadMainScript() {
        // Create a script element
        const script = document.createElement('script');
        script.type = 'module';

        // In development mode, Vite serves the entry point at /src/main.tsx
        // In production, it's at /assets/main.js
        const isDev = window.location.hostname === 'localhost' ||
                      window.location.hostname === '127.0.0.1';

        if (isDev) {
          // Development mode - let Vite handle the imports
          script.src = '/src/main.tsx';
        } else {
          // Production mode - use built assets
          script.src = './assets/main.js';
        }

        // Add error handling
        script.onerror = function() {
          console.warn('Failed to load main script, trying fallback...');

          // Try alternative paths
          const fallbackScript = document.createElement('script');
          fallbackScript.type = 'module';

          if (isDev) {
            fallbackScript.src = '/main.tsx';
          } else {
            fallbackScript.src = './assets/index.js';
          }

          fallbackScript.onerror = function() {
            console.error('Failed to load any script. Showing error message.');
            const rootEl = document.getElementById('root');
            if (rootEl) {
              rootEl.innerHTML = '<div style="padding: 20px; text-align: center;"><h1>Failed to load application</h1><p>Please check the browser console for errors.</p><p><a href="https://github.com/ArtCenter1/omnitrade-terminal">View on GitHub</a></p></div>';
            }
          };

          document.body.appendChild(fallbackScript);
        };

        // Add the script to the document
        document.body.appendChild(script);
      }

      // Load the script when the page is ready
      window.addEventListener('DOMContentLoaded', loadMainScript);
    </script>

    <!-- GitHub Pages redirect script for SPA routing -->
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <!-- Fix mock mode to prevent backend connection errors -->
    <script>
      // Check if we're on GitHub Pages or if mock mode is enabled
      const isGitHubPages = window.location.hostname.includes('github.io');
      const isMockModeEnabled = localStorage.getItem('VITE_USE_MOCK_API') === 'true';

      // Load the fix-mock-mode.js script if needed
      if (isGitHubPages || isMockModeEnabled) {
        // Load the fix-mock-mode.js script
        const mockScript = document.createElement('script');
        mockScript.src = './fix-mock-mode.js';
        document.head.appendChild(mockScript);

        // Load the fix-portfolio-errors.js script to handle portfolio API requests
        const portfolioScript = document.createElement('script');
        portfolioScript.src = './fix-portfolio-errors.js';
        document.head.appendChild(portfolioScript);
      }
    </script>

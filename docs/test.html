<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniTrade Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #131722;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #aaa;
        }
        a {
            color: #6366F1;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>OmniTrade Terminal Test Page</h1>
    <p>If you can see this page, GitHub Pages is working correctly.</p>
    <p>Current time: <span id="time"></span></p>
    <p><a href="index.html">Back to Home</a></p>

    <script>
        // Simple script to show the current time
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleTimeString();
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>

    <!-- Include the main.tsx script to prevent 404 errors -->
    <script src="main.tsx" type="text/javascript"></script>

    <!-- Add an image tag to test the placeholder.svg -->
    <div style="margin-top: 20px;">
        <img src="placeholder.svg" alt="Placeholder" width="50" height="50" />
    </div>
</body>
</html>
